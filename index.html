<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href='https://fonts.googleapis.com/css?family=Space Grotesk' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="main-cards">
      <div class="main-cards-front">
        <img src="images/card-logo.svg" alt="card logo" class="main-cards-front-logo"/>
        <div class="main-cards-front-infos">
          <span class="main-cards-front-infos-number">
            0000 0000 0000 0000
          </span>
          <div class="main-cards-front-infos-footer">
            <span class="main-cards-front-infos-footer-owner">
              JANE APPLESEED
            </span>
            <span class="main-cards-front-infos-footer-date">
              00/00
            </span>
          </div>
        </div>
      </div>
      <div class="main-cards-back">
        <span class="main-cards-back-cvc">
          000
        </span>
      </div>
    </div>
    <div class="main-form">
      <div class="main-form-form">
        <div class="main-form-form-large">
          <label for="name">
            CARDHOLDER NAME
          </label>
          <div>
            <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" autocapitalize="on" maxlength="30" class="input-large">
          </div>
          <span class="error-message-name">
          </span>
        </div>
        <div class="main-form-form-large">
          <label for="number">
            CARD NUMBER
          </label>
          <div>
            <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" class="input-large">
          </div>
          <span class="error-message-number">
          </span>
        </div>
        <div class="main-form-form-small">
          <div class="main-form-form-small-date">
            <label for="month">
              EXP. DATE (MM/YY)
            </label>
            <div class="main-form-form-small-date-inputs">
              <input type="text" name="month" id="month" placeholder="MM" maxlength="2" class="input-small">
              <input type="text" name="month" id="year" placeholder="YY" maxlength="2" class="input-small">
            </div>
            <span class="error-message-date">
            </span>
            <label for="year">
            </label>
          </div>
          <div class="main-form-form-small-cvc">
            <label for="cvc">
              CVC
            </label>
            <div>
              <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3" class="input-medium">
            </div>
            <span class="error-message-cvc">
          </span>
          </div>
        </div>
        <div class="main-form-form-submit">
          <button class="input-confirm">
            Confirm
          </button>
        </div>
      </div>
    </div>
    <div class="main-completed hidden">
      <img src="images/icon-complete.svg" alt="completed" class="main-completed-logo "/>
      <p class="main-completed-thank">
        THANK YOU!
      </p>
      <p class="main-completed-info">
        We've added your card details
      </p>
      <button class="input-confirm-restart">
        Continue
      </button>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by&nbsp<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by&nbsp<a href="https://github.com/EschimeseAlexis">Eschimese Alexis</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>

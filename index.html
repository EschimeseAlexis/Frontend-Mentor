<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
  <body>
    <div class="card">
      <div class="card-top"></div>
      <div class="card-middle">
        <img class="identity-picture" src="images/image-victor.jpg" alt="identity">
        <div class="identity">
          <p>Victor Crest <span>26</span></p>
        </div>
        <div class="city">
          London
        </div>
      </div>
      <div class="card-bot">
        <div class="stats">
          <p class="stats-number">80K</p>
          <p class="stats-name">Followers</p>
        </div>
        <div class="stats">
          <p class="stats-number">803K</p>
          <p class="stats-name">Likes</p>
        </div>
        <div class="stats">
          <p class="stats-number">1.4K</p>
          <p class="stats-name">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/EschimeseAlexis">Alexis Eschimese</a>.
    </div>
  </body>
</html>
